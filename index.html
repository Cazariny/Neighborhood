<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title> Historical Morelia</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
    <nav class="navbar">
        <div>
            <h3>Historical places in Morelia</h3>
        </div>
    </nav>
    <div id="sidebar">
        <h2>Morelia</h2>
        <div>
            <form>
                <input data-bind="textInput: search" id="search-box" placeholder="Search">
            </form>
        </div>
        <div class="toggle-btn" onclick="toggleSidebar()">
            <span></span> <span></span> <span></span>
        </div>
        <div>
            <ul data-bind="foreach: filteredLocations">
                <li data-bind="text: name, click: $parent.listViewClick"></li>
            </ul>
        </div>
        <div class="links">
        </div>
    </div>

        <script async defer
                src=
                        "https://maps.googleapis.com/maps/api/js?&key=AIzaSyDU6vmO1vxcxYRjRSWY-UVnhS-4eGU4tpk&v=3&callback=mapInit">
        </script>
    <script src="js/lib/jquery-3.3.1.min.js"> </script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    </body>
</html>
