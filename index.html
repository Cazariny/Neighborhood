<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
    <nav class="navbar">
        <div>
            <h3>Historical places in Morelia</h3>
        </div>
    </nav>
    <div id="sidebar">
        <h2>Morelia</h2>
        <div>
            <form>
                <input data-bind="textInput: userInput" id="search-box" placeholder="Search">
            </form>
        </div>
        <div class="toggle-btn" onclick="toggleSidebar()">
            <span></span> <span></span> <span></span>
        </div>
        <div>
            <ul data-bind="foreach: filteredLocations">
                <li data-bind="text: name, click: $parent.listViewClick""></li>
            </ul>
        </div>
        <div class="links">
        </div>
    </div>
    <script src="js/script.js"></script>
        <script async defer
                src=
                        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDcxrykXOsOelxbRe5lUJ9ZUGnU80NEgPE&v=3&callback=initMap">
        </script>
    <script src="js/jquery-3.3.1.min.js"> </script>
    <script src="js/knockout-3.4.2.js"></script>
    </body>
</html>
