<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
    <nav class="navbar">
        <div>
            <h3>Super Map</h3>
        </div>
    </nav>
        <div class="container">
        <div class="options-box">
            <h1>Find Awesome Places in Morelia</h1>
            <div>
                <input id="show-listings" type="button" value="Show Listings">
                <input id="hide-listings" type="button" value="Hide Listings">
                <hr>
                <span class="text"> Draw a shape to search within it for homes!</span>
                <input id="toggle-drawing"  type="button" value="Drawing Tools">
            </div>
            <hr>
            <div>
                <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                <input id="zoom-to-area" type="button" value="Zoom">
                <ul data-bind="foreach: model.title " >

                </ul>
            </div>
            <hr>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/script.js"></script>
        <script async defer
                src=
                        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDcxrykXOsOelxbRe5lUJ9ZUGnU80NEgPE&v=3&callback=initMap">
        </script>
    <script src="js/jquery-3.3.1.min.js"> </script>
    <script src="js/knockout-3.4.2.js"></script>
    </body>
</html>
